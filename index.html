<script>
  // Karte starten (Europa-Zentriert)
  const map = L.map('map').setView([51.1657, 10.4515], 5);

  // Hintergrundkarte (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a>'
  }).addTo(map);

  // Farbskala fÃ¼r Preise (grÃ¼n = gÃ¼nstig, rot = teuer)
  function getColor(preis) {
    return preis > 300 ? 'red' :
           preis > 200 ? 'orange' :
           preis > 100 ? 'yellow' :
           preis > 0   ? 'green' :
                         'gray';
  }

  // ðŸ”¹ Hier trÃ¤gst du deine Orte & Preise ein:
  const orte = [
    { name: "Berlin",    lat: 52.5200, lon: 13.4050, preis: 250 },
    { name: "MÃ¼nchen",   lat: 48.1374, lon: 11.5755, preis: 320 },
    { name: "Hamburg",   lat: 53.5511, lon: 9.9937,  preis: 280 },
    { name: "KÃ¶ln",      lat: 50.9375, lon: 6.9603,  preis: 260 },
    { name: "Wien",      lat: 48.2082, lon: 16.3738, preis: 290 },
    { name: "Paris",     lat: 48.8566, lon: 2.3522,  preis: 310 }
  ];

  // ðŸ”¸ Marker auf die Karte setzen
  orte.forEach(o => {
    L.circleMarker([o.lat, o.lon], {
      radius: 10,
      color: getColor(o.preis),
      fillColor: getColor(o.preis),
      fillOpacity: 0.8
    })
    .bindTooltip(`<b>${o.name}</b><br>Preis: ${o.preis} â‚¬`, { sticky: true })
    .addTo(map);
  });
</script>
