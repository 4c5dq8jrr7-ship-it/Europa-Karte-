<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelletpreise Karte</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Karte starten (zentriert auf Deutschland)
    const map = L.map('map').setView([51.2, 10.5], 6);

    // Hintergrundkarte (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a>'
    }).addTo(map);

    // Orte mit Preisen und Farben
    const orte = [
      // ðŸŸ¢ GrÃ¼ne Orte (260 â‚¬)
      { name: "Hengersberg", lat: 48.7759, lon: 13.0411, preis: 260, farbe: "green" },
      { name: "Wunsiedel", lat: 50.0386, lon: 12.0031, preis: 260, farbe: "green" },
      { name: "Falkenberg", lat: 49.3868, lon: 12.4111, preis: 260, farbe: "green" },

      // ðŸ”´ Rote Orte (285 â‚¬)
      { name: "Ottersberg", lat: 53.1095, lon: 9.1376, preis: 285, farbe: "red" },
      { name: "ErndtebrÃ¼ck", lat: 50.9861, lon: 8.2589, preis: 285, farbe: "red" },
      { name: "Olsberg", lat: 51.3555, lon: 8.4878, preis: 285, farbe: "red" }
    ];

    // Punkte auf Karte setzen
    orte.forEach(o => {
      L.circleMarker([o.lat, o.lon], {
        radius: 10,
        color: o.farbe,
        fillColor: o.farbe,
        fillOpacity: 0.8
      })
      .bindTooltip(
        `<b>${o.name}</b><br>Preis: ${o.preis} â‚¬`,
        { sticky: true }
      )
      .addTo(map);
    });
  </script>

</body>
</html>
