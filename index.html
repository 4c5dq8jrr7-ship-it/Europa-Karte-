<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelletpreise Karte</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Karte starten (zentriert auf Deutschland)
    const map = L.map('map').setView([51.2, 10.5], 6);

    // Hintergrundkarte (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a>'
    }).addTo(map);

    // Funktion zur automatischen Farbbestimmung nach Preis
    function getColor(preis) {
      if (preis <= 260) {
        return "green";     // gÃ¼nstig
      } else if (preis > 260 && preis < 285) {
        return "orange";    // mittel
      } else {
        return "red";       // teuer (â‰¥ 285)
      }
    }

    // ðŸ”¹ Orte mit ihren Preisen (du kannst beliebig viele hinzufÃ¼gen)
    const orte = [
      { name: "Hengersberg", lat: 48.7759, lon: 13.0411, preis: 260 },
      { name: "Wunsiedel", lat: 50.0386, lon: 12.0031, preis: 260 },
      { name: "Falkenberg", lat: 49.3868, lon: 12.4111, preis: 260 },
      { name: "Ottersberg", lat: 53.1095, lon: 9.1376, preis: 285 },
      { name: "ErndtebrÃ¼ck", lat: 50.9861, lon: 8.2589, preis: 285 },
      { name: "Olsberg", lat: 51.3555, lon: 8.4878, preis: 285 },
      { name: "Neuss", lat: 51.2042, lon: 6.6879, preis: 270 },
      { name: "Oranienbaum", lat: 51.7997, lon: 12.4044, preis: 250 }
    ];

    // Punkte auf Karte setzen (automatische Farbe)
    orte.forEach(o => {
      const farbe = getColor(o.preis);
      L.circleMarker([o.lat, o.lon], {
        radius: 10,
        color: farbe,
        fillColor: farbe,
        fillOpacity: 0.8
      })
      .bindTooltip(
        `<b>${o.name}</b><br>Preis: ${o.preis} â‚¬`,
        { sticky: true }
      )
      .addTo(map);
    });

    // ðŸ”¸ Optionale Legende unten rechts
    const legend = L.control({position: "bottomright"});
    legend.onAdd = function () {
      const div = L.DomUtil.create("div", "info legend");
      div.innerHTML = `
        <b>Preis-Farben</b><br>
        <i style="background:green;width:12px;height:12px;display:inline-block;margin-right:4px;"></i> â‰¤ 260 â‚¬<br>
        <i style="background:orange;width:12px;height:12px;display:inline-block;margin-right:4px;"></i> 260 â€“ 285 â‚¬<br>
        <i style="background:red;width:12px;height:12px;display:inline-block;margin-right:4px;"></i> â‰¥ 285 â‚¬
      `;
      div.style.background = "white";
      div.style.padding = "6px";
      div.style.borderRadius = "4px";
      div.style.fontSize = "14px";
      return div;
    };
    legend.addTo(map);
  </script>

</body>
</html>
