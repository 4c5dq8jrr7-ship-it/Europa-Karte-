<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelletpreise Karte</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Karte erstellen (zentriert auf Deutschland)
    const map = L.map('map').setView([51.2, 10.5], 6);

    // Hintergrundkarte (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a>'
    }).addTo(map);

    // Orte mit Preisen
    const orte = [
      { 
        name: "Neuss", 
        lat: 51.2042, lon: 6.6879,
        preis3t: "1.118,14 €",
        preis6t: "2.136,75 €"
      },
      { 
        name: "Oranienbaum", 
        lat: 51.7997, lon: 12.4044,
        preis3t: "1.081,46 €",
        preis6t: "2.068,79 €"
      }
    ];

    // Punkte auf Karte setzen (gleiche Farbe)
    orte.forEach(o => {
      L.circleMarker([o.lat, o.lon], {
        radius: 10,
        color: "#0033cc",         // Rahmenfarbe (blau)
        fillColor: "#3399ff",     // Füllfarbe
        fillOpacity: 0.8
      })
      .bindTooltip(
        `<b>${o.name}</b><br>` +
        `3 t: ${o.preis3t}<br>` +
        `6 t: ${o.preis6t}`,
        { sticky: true }
      )
      .addTo(map);
    });
  </script>

</body>
</html>
